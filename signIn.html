
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="style.css">
    <style>
body{
    background-color: #161616;
}

.vh{
    height: 100vh;
    background-image: 
    linear-gradient(12deg, rgba(0, 0, 0, 0.584) 30.00%, rgba(0, 0, 0, 0.655) 90.00%),
    url(assets/bg.jpg); 
}
.form{
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 48px 64px;
    border-radius: 4px;
    max-width: 430px;
}

h1 {
    font-size: 2rem;
    margin-bottom: 28px;
    font-weight: 500;
}

.input-group {
    margin-bottom: 16px;
}

.input-group input {
    width: 100%;
    height: 3.5rem;
    background: #2f2f2f80;
    width: 100%;
}

.btn-primary {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.or-divider {
    text-align: center;
    margin: 10px 0;
    color: #8c8c8c;
    font-size: 1rem;
}

.btn-secondary {
    width: 100%;
    padding: 10px;
    background-color: #2727279d;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.btn-secondary:hover {
    background-color: #555;
}

.forgot-password{
    text-align: center;
    margin: 1rem;
}

.remember-me input{
    margin-right: 5px;
    width: 16px;
    height: 16px;
    accent-color: #b8b8b8;
}

.signup {
    margin-top: 1rem;
    color: #8c8c8c;
    font-size: 1rem;
}

.signup a {
    color: #fff;
    text-decoration: none;
    transition: text-decoration 0.2s ease;
}

.signup a:hover {
    text-decoration: underline;
}

footer{
    margin: 4rem 6rem;
    
}
    </style>
</head>

<body>

<div class="hero vh">
    <nav>
    <div><img class="logo" src="assets/netflix-logo.svg"></div>
    </nav>
    <div class="form">
            <div class="login-container">
                <h1>Sign In</h1>
                <form>
                    <div class="input-group">
                        <input type="email" id="email"  pattern=".+@example\.com" size="30" placeholder="Email or mobile number" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" minlength="8" placeholder="Password" autocomplete="new-password" required>
                    </div>

                    <button type="submit" class="btn-primary btn-red">Sign In</button>
                    <div class="or-divider">OR</div>
                    <button type="button" class="btn-secondary">Use a sign-in code</button>

                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="remember-me">
                        <label for="remember">
                            <input type="checkbox" id="remember">
                            Remember me
                        </label>
                    </div>
                    
                </form>
                <div class="signup">
                    New to Netflix? <a href="#">Sign up now.</a>
                </div>
                <div class="recaptcha-info">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <br><br><a href="#">Learn more.</a>
                </div>
            </div>
    </div>
</div>

<footer>
    <div>
        <div class="call">
            <p class="mt-1">Questions? Call <a href="tel:000-800-919-1743">000-800-919-1743</a></p>
        </div>
        <ul class="footerlinks">
            <li> <a href="">FAQ</a></li>
            <li> <a href="">Help Centre</a></li>
            <li> <a href="">Terms of Use</a></li>
            <li> <a href="">Privacy</a></li>
            <li> <a href="">Cookie Preference</a></li>
            <li> <a href="">Corporate Information</a></li>
        </ul>
    </div>

    <div class="footer-lang mt-36">
        <div >
            <button class="btn-lang"> 
                <img class="lang-symb" src="assets/lang.svg">

                <select name="language" id="language-selector">
                    <option value="en"><p>English</p></option>
                    <option value="hi"><p>हिन्दी</p></option>
                </select>

                <img class="lang-dd" src="assets/dropdown.svg">
            </button>
    </div>
    </div>
</footer>

</body>
</html>
